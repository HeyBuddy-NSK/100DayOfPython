<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {%if title%}
    <title>{{title}} - nkblog</title>
    {%else%}
    <title>Intro to loops - nkblog</title>
    {%endif%}
</head>
<body>
    <h1>Hi, {{user.username}}!</h1>
    {%for post in posts%}
    <div><p>{{post.author.username}} says: <b>{{post.body}}</b></p></div>
    {%endfor%}
</body>
</html>
